<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <img class="star-icon" src="./images/icon-star.svg" alt="staricon" />
      <h2 class="heading">How did we do?</h2>
      <p class="paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form>
        <div class="rating">
          <label for="star-one" class="rating-count">
            <input id="star-one" type="radio" hidden />
            1
          </label>
          <label for="star-two" class="rating-count">
            <input id="star-two" type="radio" hidden />
            2
          </label>
          <label for="star-three" class="rating-count">
            <input id="star-three" type="radio" hidden />
            3
          </label>
          <label for="star-four" class="rating-count">
            <input id="star-four" type="radio" hidden />
            4
          </label>
          <label for="star-five" class="rating-count">
            <input id="star-five" type="radio" hidden />
            5
          </label>
        </div>

        <button class="btn" type="submit">SUBMIT</button>
      </form>
    </div>

    <div class="thanku-container hidden">
      <img src="./images/illustration-thank-you.svg" alt="thankicon" />
      <p class="given-rating"></p>
      <h2 class="thanku-heading">Thank you!</h2>
      <p class="thanku-paragraph">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
